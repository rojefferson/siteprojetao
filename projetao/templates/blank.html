    <script type="text/javascript">
        
            String.prototype.format = function() {
                        var formatted = this;
                        for( var arg in arguments ) {
                            formatted = formatted.replace("{" + arg + "}", arguments[arg]);
                        }
                        return formatted;
                    };

            function InsertNotificacao(dado,key)
            {
               
                var template = "<a href='#' class='list-group-item list-group-item-action'>" +
                                "<h5 class='list-group-item-heading'>{0}</h5>" +
                                "<p class='list-group-item-text'>{1}</p>" +
                                "<input class='idpedido' type='hidden' value='{2}'/>" +
                                "<button type='button' class='btn btn-success'>Aceitar</button>" +
                                "<button type='button' class='btn btn-danger'>Recusar</button>" +
                            "</a>"; 

                var novo = template.format(dado.tempo,dado.estado,key);

                $("#pedidos").append(novo);

                $("#pedidos button.btn-success").click(function(){
    
                    confirmarEstado($(this).parent().parent().find(".idpedido").val());

                });

                $("#pedidos button.btn-danger").click(function(){
                    alert("Recusar " + $(this).parent().parent().find(".idpedido").val());
                });
            }
        
    </script>
